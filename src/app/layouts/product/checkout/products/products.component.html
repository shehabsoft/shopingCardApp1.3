<div class="container">
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of checkoutProducts">
        <div>
          <img [src]="product.imgUrl" [alt]="product.nameEn" width="150" height="100">
        </div>
        <div style="padding: 10px">
          <h6 class=" my-0 ">{{product.nameAr}}</h6>
          <p>Product Seller : {{product.nameEn}} </p>
          <span class="text-muted ">quantity ({{product.quantity}}) Total  {{product.price*product.quantity}} EGP</span>
        </div>
        <span class="text-muted ">Unit Price   {{product.price}} EGP</span>
     
      </li>
        <hr>
        <li class="list-group-item d-flex justify-content-between ">
            <span>Total (EGP)</span>
            <strong>EGP {{totalPrice}}</strong>
        </li>

    </ul>
    <div class="float-right">
        <a class="btn btn-default " [routerLink]="['/checkouts', {outlets: {'checkOutlet': ['shipping-details']}}]" routerLinkActive="active">Next</a>
    </div>

</div>
