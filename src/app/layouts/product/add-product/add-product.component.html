<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" #addProductForm="ngForm" enctype="multipart/form-data" (ngSubmit)="createProduct(addProductForm)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productName">English Product Name</label>
              <input type="text" class="form-control" id="productName" name="name_en" [(ngModel)]="product.nameEn" placeholder="English Product Name"
                     value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productName">Arabic Product Name</label>
              <input type="text" class="form-control" id="productName" name="name_ar" [(ngModel)]="product.nameAr" placeholder="Arabic Product Name"
                     value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

          </div>
          <div class="mb-3">
            <label for="productDescription">
              Product Description
              <span class="text-muted">(Optional)</span>
            </label>
            <textarea type="text" class="form-control" id="productDescription" placeholder="Product Description" name="details"
                      [(ngModel)]="product.details"></textarea>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productPrice">Product Price</label>
              <input type="number" name="price" class="form-control" [(ngModel)]="product.price" placeholder="Product Price"
                     id="productPrice" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productQuatity">Product Quantity</label>
              <input type="text" class="form-control" id="productQuatity" name="price1" [(ngModel)]="product.quantity" placeholder="Product Quantity"
                     value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
          <div class="row">

            <div class="col-md-6 mb-3">


              <a class="text-muted">
                Category
              </a>
              <select class="custom-select d-block w-100" style="width:120% !important" #mySelect
                      (change)='onOptionsSelected(mySelect.value)'
                      [(ngModel)]="product.category" id="categoryList1">
                <option *ngFor="let category of categoryList; let i = index" [value]="categoryList[i].name_ar">
                  {{categoryList[i].name_ar}}
                </option>
              </select>


            </div>
          </div>
          
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <h3>Choose File</h3>
                <div class="form-group">
                  <input type="file" name="image" (change)="fileProgress($event)" />
                </div>
                <div *ngIf="fileUploadProgress">
                  Upload progress: {{ fileUploadProgress }}
                </div>
                <div class="image-preview mb-3" *ngIf="previewUrl">
                  <img [src]="previewUrl" height="300" />
                </div>

                <div class="mb-3" *ngIf="uploadedFilePath">
                  {{uploadedFilePath}}
                </div>

                <div class="form-group">
                  <button class="btn btn-primary" (click)="onSubmit(addProductForm)">Submit</button>
                </div>
              </div>
            </div>
     
          
       
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Add Product</button>
        </form>
      </div>
    </div>
  </div>
</div>
